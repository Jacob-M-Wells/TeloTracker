{% set name = "telotracker" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

channels:
  - conda-forge
  - bioconda
  - defaults

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  path: .
  # url: https://github.com/Jacob-M-Wells/TeloTracker/archive/v{{ version }}.tar.gz
  # sha256: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef

requirements:
  host:
    - python=3.11
    - pip
    - setuptools
  run:
    - python=3.11
    - python-dateutil>=2.9.0
    - python-edlib>=1.3.9
    - numpy>=1.26.4,<2.0
    - pandas>=2.2.3
    - pandas-flavor>=0.6.0
    - scipy>=1.14.1,<2.0
    - matplotlib>=3.9.1,<4.0
    - seaborn>=0.13.2
    - pingouin>=0.5.5
    - biopython>=1.84,<2.0
    - pysam>=0.22.1,<1.0
    - parasail-python>=1.3.4
    - blast=2.16.0
    - repeatmasker=4.1.7p1
    - porechop_abi>=0.5.0
    - clustalo=1.2.4
    - flye=2.9.5
    - minimap2=2.28
    - quast=5.3.0
    - medaka=2.0.1
    - mummer=3.23
    - muscle=5.3
    - samtools=1.21
    - bcftools=1.21
    - bedtools=2.31.1
    - rmblast=2.14.1
    - pip:
        - pod5

test:
  commands:
    - telotracker --help
    - telotracker --version
    - telotracker subfunction1 --help

about:
  home: https://github.com/Jacob-M-Wells/TeloTracker
  license: MIT
  license_file: LICENSE
  summary: "TeloTracker: A tool for telomere analysis in yeast."

extra:
  recipe-maintainers:
    - Jacob-M-Wells
